# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Share and Create
subtitle:
description: Share and Create
author: Detachment
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://detachment.club
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/Detachment/Detachment.github.io.git
  branch: master

# Profile Image
avatar:  /images/avatar.png

#Comment Styems
#duoshuo_shortname: detachment

#baidu-analytics
baidu_analytics: 9c979b426e9896831df08fe0c4c24d0e

#Swiftype Search Key
#swiftype_key: PRcJXyy8teUVY3Zzz8t8

#Search
search:
  path: search.xml
  field: post

# Blogs shownd on every page and order by, changed@2017-12-26 with plugin: hexo-generator-index
index_generator:
  per_page: 5
  path: ''
  order_by: -updated

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

#DISUQS (comment styems)
disqus_shortname: detachmentclub

#Feed configuration
plugin:
- hexo-generator-feed

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  
# Security
encrypt:
  enable: true
